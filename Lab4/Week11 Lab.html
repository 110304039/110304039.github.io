<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
	var name;
		name1 = window.prompt("Enter first integer");
		name2 = window.prompt("Enter second integer");
		num1 = parseInt(name1);
		num2 = parseInt(name2);

		if(num1 > num2){
			document.body.style.backgroundColor = 'lightblue';
			document.writeln("firstInput > secondInput");
		}else if(num1 < num2){
			document.body.style.backgroundColor = 'lightgreen';
			document.writeln("secondInput > firstInput");
		}else{
			document.body.style.backgroundColor = 'lightyellow';
			document.writeln("firstInput == secondInput");
		}

	</script>	

	<p></p>
	<input type= "button" value="1st button" onClick="alert(num1)">
	<input type= "button" value="2st button" onClick="alert(num2)">


</body>
</html>
