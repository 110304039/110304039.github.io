<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	body{
			font-family: arial;
			text-align: center;

		}
		form{
			background:lightsteelblue;
			border-style: groove;
			border-width: 5px;
			border-color: lightblue;
			box-shadow: 5px;
		}
		select, option{
			width: 900px;
			height: 25px;
		}
		input{
			width: 900px;
			height: 25px;
		}
		button{
			background-color: aquamarine;
			color: black;
			font-family: arial;
			border-color: powderblue;
			width: 900px;
			height: 25px;
		}
	</style>

</head>
<body>
	<form>
		<h1>JS Calculator</h1></p>
			<p><label>Number 1 </p>
			<input name="number1" id="number1" type="text"></label>
			<p><label>Number 2 </p>
			<input name="number2" id="number2" type="text"></label>
			<p><label>Calculation</p>
			<p><select name="operate" id="select">
				<option value="plus">+</option>
				<option value="substract">-</option>
				<option value="multiply">X</option>
				<option value="divide">/</option>
			</select><br>
			<p>
		<button onclick="calculator()" type="button">Calculate</button>
		<div id="result"></div>


	<script>

		function calculator(){
			var select=document.getElementById("select");
			var number1=parseInt(document.getElementById("number1").value);
			var number2=parseInt(document.getElementById("number2").value);
			var result=0;
			if (select.value=="plus") {
			result=number1+number2;
			}else if(select.value=="substract"){
			result=number1-number2;
			}else if(select.value=="multiply"){
			result=number1*number2;
			}else{
			result=number1/number2;
			}
			document.getElementById("result").innerHTML=String("Result="+result);
	}





			





			
	


		
	</script>
</form>
</body>
</html>
